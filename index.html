<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
</head>
<body>
    <h1 class='title'>Digital clock</h1>

    <div class='div'>
        <!-- <h1 class='datetime' id='currentDate'></h1> -->
        <h1 class='datetime' id='currentDate2'></h1>
        <h1 class='datetime' id='currentTime'></h1>
    </div>

    <script>
        // var dateElement = document.getElementById('currentDate')
        var dateElement2 = document.getElementById('currentDate2')
        var timeElement = document.getElementById('currentTime')

        function putZero(nm) {
            return nm < 10 ? "0" + nm : nm
        }

        function showTime() {
            var dt = new Date()
            var ampm = dt.getHours() < 12 ? "AM" : "PM" 

            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']

            // var dateString = putZero(dt.getDate()) + "/" + putZero(dt.getMonth()+1) + "/" + dt.getFullYear()
            var dateString2 = putZero(dt.getDate()) +' '+ months[dt.getMonth()] +' '+ dt.getFullYear() + ' '+ days[dt.getDay()]
            var timeString = putZero(dt.getHours()%12) + ":" + putZero(dt.getMinutes()) + ":" + putZero(dt.getSeconds()) + " "+ ampm

            // dateElement.innerHTML = dateString
            dateElement2.innerHTML = dateString2
            timeElement.innerHTML = timeString

            setTimeout(() => {
                showTime()
            }, 1000);
        }
        showTime()
    </script>
    <style>
        .title{
            text-align: center;
            margin-top: 200px;
            color: brown
        }
        .div{
            border: 3px solid lightpink;
            text-align: center;
            margin-left: 800px;
            margin-top: 50px;
            width: 300px;
            color: midnightblue;
            
        }

    </style>
    
</body>
</html>
