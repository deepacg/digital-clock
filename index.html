<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class='row'>
            
            <div class="col-md-4"></div>
            <div class="col-md-4">
                
                    <div class="div card" style="width: 25rem;">
                        <h1 class='title'>Digital clock</h1>
                        <div class="card-body">
                            <h1 class='datetime' id='currentDate2'></h1>
                            <h1 class='datetime' id='currentTime'></h1>
                        <!-- <h1 class='datetime' id='currentDate'></h1> -->
                    </div>
              </div>
            </div>
        </div>
    </div>

    <script>
        // var dateElement = document.getElementById('currentDate')
        var dateElement2 = document.getElementById('currentDate2')
        var timeElement = document.getElementById('currentTime')

        function putZero(nm) {
            return nm < 10 ? "0" + nm : nm
        }

        function showTime() {
            var dt = new Date()
            var ampm = dt.getHours() < 12 ? "AM" : "PM" 

            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']

            // var dateString = putZero(dt.getDate()) + "/" + putZero(dt.getMonth()+1) + "/" + dt.getFullYear()
            var dateString2 = putZero(dt.getDate()) +' '+ months[dt.getMonth()] +' '+ dt.getFullYear() + ' '+ days[dt.getDay()]
            var timeString = putZero(dt.getHours()%12) + ":" + putZero(dt.getMinutes()) + ":" + putZero(dt.getSeconds()) + " "+ ampm

            // dateElement.innerHTML = dateString
            dateElement2.innerHTML = dateString2
            timeElement.innerHTML = timeString

            setTimeout(() => {
                showTime()
            }, 1000);
        }
        showTime()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
    <style>
        .title{
            text-align: center;
            
            color: brown
        }
        .div{
            border: 3px solid lightpink;
            text-align: center;
            margin-top: 200px;
            color: midnightblue;
        }

    </style>
    
</body>
</html>
